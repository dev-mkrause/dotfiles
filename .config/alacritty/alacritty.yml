font:
  size: 14
  normal:
    family: "Iosevka Nerd Font Mono"
    style: Regular
  italic:
    family: "Iosevka Nerd Font Mono"
    style: Italic
  bold:
    family: "Iosevka Nerd Font Mono"
    style: Bold
  bold_italic:
    family: "Iosevka Nerd Font Mono"
    style: Bold Italic

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#ffffff'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5f59'
    green:   '#44bc44'
    yellow:  '#d0bc00'
    blue:    '#2fafff'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#ffffff'

